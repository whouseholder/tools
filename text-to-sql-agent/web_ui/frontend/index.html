<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-SQL Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 1200px;
            height: 85vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .header p {
            margin-top: 8px;
            opacity: 0.9;
            font-size: 14px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            text-align: right;
        }

        .message-content {
            display: inline-block;
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .visualization-container {
            margin-top: 15px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .sql-query {
            background: #2d3748;
            color: #68d391;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            margin-top: 10px;
            overflow-x: auto;
        }

        .error-message {
            background: #fff5f5;
            border-left: 4px solid #f56565;
            padding: 15px;
            border-radius: 8px;
            color: #c53030;
            margin-top: 10px;
        }

        .similar-prompt {
            background: #fffaf0;
            border-left: 4px solid #ed8936;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .similar-prompt button {
            margin-top: 10px;
            margin-right: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .similar-prompt button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .input-container {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .input-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            transition: border-color 0.2s;
        }

        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-group select {
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        .send-button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(102, 126, 234, 0.4);
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.5);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .metadata {
            font-size: 12px;
            color: #718096;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Text-to-SQL Agent</h1>
            <p>Ask questions about your data in natural language</p>
        </div>
        
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message assistant">
                    <div class="message-content">
                        ðŸ‘‹ Hello! I'm your Text-to-SQL assistant. Ask me any question about your data, and I'll convert it to SQL and show you the results!
                    </div>
                </div>
            </div>
            
            <div class="input-container">
                <div class="input-group">
                    <textarea 
                        id="questionInput" 
                        rows="2" 
                        placeholder="Type your question here... (e.g., 'Show me the top 10 customers by revenue')"
                    ></textarea>
                    <select id="visualizationType">
                        <option value="table">Table</option>
                        <option value="auto">Auto Chart</option>
                        <option value="bar">Bar Chart</option>
                        <option value="line">Line Chart</option>
                        <option value="scatter">Scatter Plot</option>
                        <option value="pie">Pie Chart</option>
                    </select>
                </div>
                <button class="send-button" id="sendButton" onclick="sendQuestion()">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let sessionId = null;

        // Initialize session on load
        async function initSession() {
            try {
                const response = await fetch(`${API_BASE}/api/session`, {
                    method: 'POST'
                });
                const data = await response.json();
                sessionId = data.session_id;
                console.log('Session initialized:', sessionId);
            } catch (error) {
                console.error('Failed to initialize session:', error);
            }
        }

        // Send question
        async function sendQuestion() {
            const input = document.getElementById('questionInput');
            const question = input.value.trim();
            
            if (!question) return;
            
            const visualizationType = document.getElementById('visualizationType').value;
            
            // Add user message
            addMessage('user', question);
            
            // Clear input and disable button
            input.value = '';
            setLoading(true);
            
            try {
                const response = await fetch(`${API_BASE}/api/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question: question,
                        session_id: sessionId,
                        visualization_type: visualizationType === 'table' ? visualizationType : visualizationType,
                        skip_similar_check: false
                    })
                });
                
                const result = await response.json();
                handleResponse(result);
                
            } catch (error) {
                addMessage('assistant', `Error: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }

        // Handle API response
        function handleResponse(result) {
            if (result.response_type === 'similar_question') {
                addSimilarQuestionPrompt(result);
            } else if (result.response_type === 'error') {
                addErrorMessage(result);
            } else if (result.success) {
                addSuccessMessage(result);
            }
        }

        // Add message to chat
        function addMessage(sender, content, type = 'text') {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Add similar question prompt
        function addSimilarQuestionPrompt(result) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'similar-prompt';
            promptDiv.innerHTML = `
                <strong>Similar Question Found!</strong><br>
                Similarity: ${(result.data.similarity * 100).toFixed(1)}%<br>
                <em>${result.data.similar_question}</em><br>
                <button class="btn-primary" onclick="useSimilarAnswer('${result.session_id}')">Use This Answer</button>
                <button class="btn-secondary" onclick="generateNew('${result.question}', '${result.session_id}')">Generate New</button>
            `;
            
            contentDiv.appendChild(promptDiv);
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Add error message
        function addErrorMessage(result) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `<strong>Error:</strong> ${result.data.error}`;
            
            if (result.metadata && result.metadata.sql_query) {
                const sqlDiv = document.createElement('div');
                sqlDiv.className = 'sql-query';
                sqlDiv.textContent = result.metadata.sql_query;
                errorDiv.appendChild(sqlDiv);
            }
            
            contentDiv.appendChild(errorDiv);
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Add success message
        function addSuccessMessage(result) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = `âœ… Query executed successfully! Found ${result.data.row_count} rows in ${result.data.execution_time.toFixed(2)}s`;
            
            // Add SQL query
            if (result.metadata && result.metadata.sql_query) {
                const sqlDiv = document.createElement('div');
                sqlDiv.className = 'sql-query';
                sqlDiv.textContent = result.metadata.sql_query;
                contentDiv.appendChild(sqlDiv);
            }
            
            // Add visualization
            if (result.visualization) {
                const vizDiv = document.createElement('div');
                vizDiv.className = 'visualization-container';
                vizDiv.innerHTML = result.visualization.html;
                contentDiv.appendChild(vizDiv);
            }
            
            // Add metadata
            if (result.metadata) {
                const metaDiv = document.createElement('div');
                metaDiv.className = 'metadata';
                metaDiv.textContent = `Model: ${result.metadata.query_generation?.model_used || 'N/A'} | Tables: ${result.metadata.relevant_tables?.join(', ') || 'N/A'}`;
                contentDiv.appendChild(metaDiv);
            }
            
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Use similar answer
        async function useSimilarAnswer(sessionId) {
            // Implementation would show the cached answer
            addMessage('assistant', 'Using cached answer from similar question...');
        }

        // Generate new answer
        async function generateNew(question, sessionId) {
            setLoading(true);
            try {
                const response = await fetch(`${API_BASE}/api/similar-confirm`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        use_existing: false,
                        question: question
                    })
                });
                
                const result = await response.json();
                handleResponse(result);
                
            } catch (error) {
                addMessage('assistant', `Error: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }

        // Set loading state
        function setLoading(loading) {
            const button = document.getElementById('sendButton');
            const input = document.getElementById('questionInput');
            
            button.disabled = loading;
            input.disabled = loading;
            
            if (loading) {
                button.innerHTML = '<div class="loading"></div>';
            } else {
                button.textContent = 'Send';
            }
        }

        // Enter key to send
        document.getElementById('questionInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendQuestion();
            }
        });

        // Initialize on load
        initSession();
    </script>
</body>
</html>
